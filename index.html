<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>202 || International Mahjong Championship</title>
  </head>
  <body>
    <form>
      <div class="rankingFormHeader">Current Ranking</div>
      <ul class="ranking"></ul>
    </form>

    <form action="" class="win">
      <div class="rankingFormHeader">Win Declaration</div>
      <div class="formController">
        <label for="self">Self</label>
        <input id="self" type="checkbox" />
        <label for="discard">From Discard</label>
        <input id="discard" type="checkbox" />
      </div>
      <label for="winner">Choose Winner</label>
      <select id="winner" name="winner">
        <option value="unselected">Please Choose A Winner</option>
        <option value="draw">Draw</option>
        <option value="p1">Kaixing</option>
        <option value="p2">Zhanzhan</option>
        <option value="p3">Yuhao</option>
        <option value="p4">Manman</option>
      </select>
      <label for="loser" class="inactive">Choose Loser</label>
      <select id="loser" name="loser" class="inactive">
        <option value="self">Self Draw</option>
        <option value="p1">Kaixing</option>
        <option value="p2">Zhanzhan</option>
        <option value="p3">Yuhao</option>
        <option value="p4">Manman</option>
      </select>
      <label for="fan">Enter Fan</label>
      <input
        type="number"
        id="fan"
        name="fan"
        placeholder="Enter fan"
        required
      />
      <button>Submit</button>
    </form>

    <div class="rankingFormHeader">
      Details and Round: <span id="currentRound"></span>
    </div>
    <table class="content-table">
      <thead>
        <tr>
          <th>Player Name</th>
          <th>Win Times</th>
          <th>Win Rate</th>
          <th>Self Draw</th>
          <th>Discard Given</th>
        </tr>
      </thead>
      <tbody class="tableBody"></tbody>
    </table>

    <div class="resetContainer">
      <button class="reset">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
